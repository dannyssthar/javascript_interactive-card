<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="cardfront">
        <img src="images/card-logo.svg" aria-hidden="true" />
        <p class="cardno">
          <span class="num1">0000 </span><span class="num2">0000 </span
          ><span class="num3">0000 </span><span class="num4">0000 </span>
        </p>
        <section>
          <p class="jane">Jane Appleseed</p>
          <p>00/00</p>
        </section>
      </div>
      <div class="cardback">
        <img src="images/bg-card-back.png" alt="card"/>
        <p class="cv">000</p>
      </div>
      <div class="container">
        <form>
          <label for="name">Cardholder Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder=" e.g. Jane Appleseed"
          />
          <br />
          <label for="number">Card Number</label>
          <input
            type="tel"
            required
            pattern="(\d{4}\s?){4}"
            id="number"
            name="number"
            maxlength="19"
            placeholder=" e.g. 1234 5678 9123 0000 "
          />
          <p class="error">invalid card</p>
          <br />
          <div class="date">
            <section class="month">
              <label for="date">Exp. Date (MM/YY)</label>
              <input id="date" name="date" type="date" />
              <p class="error">please input</p>
            </section>
            <section class="cvv">
              <label for="cvv">Cvv</label>
              <input
                id="cvv"
                name="cvv"
                type="tel"
                maxlength="3"
                placeholder=" e.g. 123"
              />
              <p class="error2">invalid cvv</p>
            </section>
          </div>
          <input class="continue" id="submit" type="submit" value="Confirm" />
        </form>
        <div class="thankyou">
          <img src="images/icon-complete.svg" aria-hidden="true" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button class="finish">Continue</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
